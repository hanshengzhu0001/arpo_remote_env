# Smoke test with REMOTE env (Mac or AWS CPU). Cluster runs training; env runs on remote server.
# Aligned with smoke_4gpu.yaml (4 GPUs) except: 1 remote env, rollout_batch_size 1.
# 1) On Mac: python scripts/remote_env_server.py
# 2) Set env.remote_server_url to your Mac's URL (e.g. http://YOUR_MAC_IP:5001)
# 3) Run on cluster: python -m verl.trainer.main config=configs/smoke_remote_env.yaml

data:
  train_files: evaluation_examples/test_smoke_4.json
  val_files: evaluation_examples/test_smoke_4.json
  prompt_key: instruction
  answer_key: ""
  image_key: images
  # Very short context/response lengths for remote smoke tests to minimize CUDA OOM
  # Aggressively reduced for A100 memory transparency and OOM prevention
  max_prompt_length: 2048
  max_response_length: 512
  rollout_batch_size: 1  # 1 env on remote server (smoke_4gpu uses 4)
  val_batch_size: -1
  shuffle: true
  seed: 1
  max_pixels: 2116800
  min_pixels: 2800

algorithm:
  adv_estimator: grpo   # ARPO: group-relative advantage (needs rollout.n > 1 and multiple samples per task)
  disable_kl: true     # ARPO: no KL penalty
  use_kl_loss: false
  kl_coef: 0           # ARPO: must be 0 when disable_kl
  enable_replay: true  # ARPO: experience replay

worker:
  actor:
    global_batch_size: 4  # Match smoke_4gpu; must be >= n_gpus_per_node for FSDP
    # Must equal global_batch_size_per_device (4*rollout.n//4=2) when using FSDP CPU offload
    micro_batch_size_per_device_for_update: 2
    micro_batch_size_per_device_for_experience: 1
    max_grad_norm: 1.0
    padding_free: false
    ulysses_sequence_parallel_size: 1
    ppo_epochs: 1
    clip_ratio_low: 0.2
    clip_ratio_high: 0.3
    model:
      model_path: ByteDance-Seed/UI-TARS-2B-SFT
      enable_gradient_checkpointing: true
      trust_remote_code: true
      freeze_vision_tower: false
      override_config:
        _attn_implementation: "eager"
    optim:
      lr: 1.0e-6
      weight_decay: 1.0e-2
      strategy: adamw
      lr_warmup_ratio: 0.05
    fsdp:
      enable_full_shard: true
      # Enable FSDP CPU offload in addition to manual offload for maximum memory reduction
      enable_cpu_offload: true
      # Disable rank0 init to reduce peak GPU memory during FSDP model initialization
      enable_rank0_init: false
    offload:
      # Enable CPU offload for both params and optimizer to minimize GPU memory during init
      offload_params: true
      offload_optimizer: true

  rollout:
    temperature: 0.7
    n: 2  # GRPO requires n > 1
    # Increase GPU memory utilization for vLLM KV cache (was 0.05, too low after FSDP init)
    gpu_memory_utilization: 0.08
    # Enable eager mode to disable torch.compile and reduce memory usage
    enforce_eager: true
    enable_chunked_prefill: false
    tensor_parallel_size: 1
    limit_images: 10
    # Reduce batched tokens to lower memory usage
    max_num_batched_tokens: 8192
    val_override_config:
      temperature: 0.5
      n: 1

  ref:
    fsdp:
      enable_full_shard: true
      # Keep ref on CPU to free GPU for actor_rollout (avoids OOM at barrier during init)
      enable_cpu_offload: true
    offload:
      offload_params: true

  reward:
    reward_type: function
    score_function: math
    skip_special_tokens: true

env:
  num_envs: 1  # One remote server = one env (smoke_4gpu uses 4)
  max_steps: 16
  remote_server_url: "http://35.212.237.174:15001"

trainer:
  total_episodes: 10
  logger: ["console", "wandb"]
  project_name: arpo-smoke-test
  experiment_name: uitars_2b_remote_env
  n_gpus_per_node: 4
  nnodes: 1
