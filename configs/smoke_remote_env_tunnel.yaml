# Remote env: EXECUTIONS on VMware (Mac), TRAINING on cluster.
# Use this when the cluster cannot reach the Mac directly (e.g. different VPN/subnet).
#
# Architecture:
#   - Resource (GPUs, model, rollout): current cluster.
#   - Executions (reset/step/evaluate): remote server on Mac with VMware (default on macOS).
#
# Setup:
#   1. On Mac (VMware Fusion + OSWorld VM): start env server (VMware is default on macOS):
#        cd ~/arpo_remote_env && source arpo_env/bin/activate
#        python -m uvicorn scripts.remote_env_server:app --host 127.0.0.1 --port 18082
#   2. On Mac: open reverse tunnel to cluster (leave running):
#        ssh -R 15001:127.0.0.1:18082 kevinzyz@<CLUSTER_HOST>
#   3. On cluster: run training (resource = cluster):
#        python -m verl.trainer.main config=configs/smoke_remote_env_tunnel.yaml
#
# Tunnel: cluster localhost:15001 -> Mac localhost:18082.

data:
  train_files: evaluation_examples/test_smoke_4.json
  val_files: evaluation_examples/test_smoke_4.json
  prompt_key: instruction
  answer_key: ""
  image_key: images
  # Very short context/response lengths for remote smoke tests to minimize CUDA OOM
  # Aggressively reduced for A100 memory transparency and OOM prevention
  max_prompt_length: 2048
  max_response_length: 512
  rollout_batch_size: 1
  val_batch_size: -1
  shuffle: true
  seed: 1
  max_pixels: 2116800
  min_pixels: 2800

algorithm:
  adv_estimator: grpo   # ARPO: group-relative advantage (needs rollout.n > 1 and multiple samples per task)
  disable_kl: true     # ARPO: no KL penalty
  use_kl_loss: false
  kl_coef: 0           # ARPO: must be 0 when disable_kl
  enable_replay: true  # ARPO: experience replay

worker:
  actor:
    global_batch_size: 4
    # Must equal global_batch_size_per_device (4*rollout.n//4=2) when using FSDP CPU offload
    micro_batch_size_per_device_for_update: 2
    micro_batch_size_per_device_for_experience: 1
    max_grad_norm: 1.0
    padding_free: false
    ulysses_sequence_parallel_size: 1
    ppo_epochs: 1
    clip_ratio_low: 0.2
    clip_ratio_high: 0.3
    model:
      model_path: ByteDance-Seed/UI-TARS-2B-SFT
      enable_gradient_checkpointing: true
      trust_remote_code: true
      freeze_vision_tower: false
      override_config:
        _attn_implementation: "eager"
    optim:
      lr: 1.0e-6
      weight_decay: 1.0e-2
      strategy: adamw
      lr_warmup_ratio: 0.05
    fsdp:
      enable_full_shard: true
      # Enable FSDP CPU offload in addition to manual offload for maximum memory reduction
      enable_cpu_offload: true
      # Disable rank0 init to reduce peak GPU memory during FSDP model initialization
      enable_rank0_init: false
    offload:
      # Enable CPU offload for both params and optimizer to minimize GPU memory during init
      offload_params: true
      offload_optimizer: true

  rollout:
    temperature: 0.7
    n: 2
    # Increase GPU memory utilization for vLLM KV cache (was 0.05, too low after FSDP init)
    gpu_memory_utilization: 0.15
    # Enable eager mode to disable torch.compile and reduce memory usage
    enforce_eager: true
    enable_chunked_prefill: false
    tensor_parallel_size: 1
    limit_images: 10
    # Reduce batched tokens to lower memory usage
    max_num_batched_tokens: 8192
    val_override_config:
      temperature: 0.5
      n: 1

  ref:
    fsdp:
      enable_full_shard: true
      # Keep ref on CPU to free GPU for actor_rollout (avoids OOM at barrier during init)
      enable_cpu_offload: true
    offload:
      offload_params: true

  reward:
    reward_type: function
    score_function: math
    skip_special_tokens: true

env:
  num_envs: 1
  max_steps: 16
  remote_server_url: "http://127.0.0.1:15001"  # tunnel: cluster:15001 -> Mac:18082 (VMware env)

trainer:
  total_episodes: 10
  logger: ["console", "wandb"]
  project_name: arpo-smoke-test
  experiment_name: uitars_2b_remote_env
  # W&B: team entity (not org). Login: wandb login
  wandb_entity: hanszhu05-university-of-pennsylvania
  n_gpus_per_node: 4
  nnodes: 1
