# Smoke test: training on cluster with remote env via SSH reverse tunnel.
# Prerequisites:
#   - Ubuntu VM in Fusion with nested virtualization, Docker, env server on 18082.
#   - Reverse tunnel from VM: ssh -R 15001:127.0.0.1:18082 kevinzyz@<cluster> -N
#   - On cluster, env is then at http://127.0.0.1:15001

data:
  train_files: test_data/osworld_examples/train_all_128.json
  val_files: test_data/osworld_examples/train_all_128.json
  prompt_key: instruction
  answer_key: null
  image_key: images
  max_prompt_length: 32768
  max_response_length: 4096
  rollout_batch_size: 1
  val_batch_size: -1
  shuffle: true
  seed: 1
  max_pixels: 2116800
  min_pixels: 2800

algorithm:
  adv_estimator: grpo
  disable_kl: true
  use_kl_loss: false
  kl_coef: 0
  enable_replay: true

worker:
  actor:
    global_batch_size: 8
    micro_batch_size_per_device_for_update: 2
    micro_batch_size_per_device_for_experience: 2
    max_grad_norm: 1.0
    padding_free: false
    ulysses_sequence_parallel_size: 1
    ppo_epochs: 1
    clip_ratio_low: 0.2
    clip_ratio_high: 0.3
    model:
      model_path: ByteDance-Seed/UI-TARS-2B-SFT
      enable_gradient_checkpointing: true
      trust_remote_code: true
      freeze_vision_tower: false
    optim:
      lr: 1.0e-6
      weight_decay: 1.0e-2
      strategy: adamw
      lr_warmup_ratio: 0.05
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: false
      enable_rank0_init: true
    offload:
      offload_params: false
      offload_optimizer: false
  rollout:
    temperature: 0.7
    n: 1
    gpu_memory_utilization: 0.9
    enforce_eager: false
    enable_chunked_prefill: true
    tensor_parallel_size: 1
    limit_images: 10
    max_num_batched_tokens: 32768
    val_override_config:
      temperature: 0.5
      n: 1
    use_external_server: true
    server_url: "http://localhost:9000/v1"
  ref:
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: false
    offload:
      offload_params: false
  reward:
    reward_type: osworld
    score_function: osworld_eval
    skip_special_tokens: true

env:
  num_envs: 1
  max_steps: 16
  screen_size: [1920, 1080]
  # Env server reached via reverse tunnel (VM's 18082 -> cluster's 15001)
  remote_env_url: "http://127.0.0.1:15001"

trainer:
  total_episodes: 1
  logger: ["console", "wandb"]
  project_name: arpo-uitars-training
  experiment_name: smoke_remote_env_tunnel
  wandb_entity: "hanszhu05"
  n_gpus_per_node: 8
  nnodes: 1
  val_freq: 2
  val_before_train: true
  val_only: false
  val_generations_to_log: 2
  save_freq: 2
  save_limit: 3
  save_checkpoint_path: checkpoints_smoke_remote/
  load_checkpoint_path: null
